<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../InterfaceMedia/Pictures/myLogo.ico">
		<link rel="stylesheet" href="../../InterfaceStyle/NavStyle.css"/>
		<link rel="stylesheet" href="../../InterfaceStyle/SettingsStyle.css"/>
		<link rel="stylesheet" href="../../InterfaceStyle/ResponsiveStyle.css"/>
		<link rel="stylesheet" href="AccountStyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Cyber Guardian - Log</title>
    </head>
    <body><center>
        <nav>
            <div id="navLogoCon">
                <img id="logo" src="../../InterfaceMedia/Pictures/myLogo-removebg-preview.png">
                <div id="usernameSpanCon">
                    <i class="fa fa-arrow-left" id="logOut"></i>
                    <span id="usernameSpan"></span>
                    <i class="fa fa-gear" id="gear"></i>
                </div>
            </div>
            <div id="navLinksCon">
                <span class="navLinks">DASHBOARD</span>
                <span class="navLinks">LOG</span>
                <span class="navLinks">REPORTS</span>
                <span class="navLinks">HELP</span>
            </div>
        </nav>

        <div id="profileCon">
            <div id="pictureDiv">
                <div id="profilePicCon"><img id="userImg" src="../../InterfaceMedia/Pictures/userIMG.jpg"></div>
                <span id="profileUsernameSpan"></span>
            </div>
            <div id="allSpansDiv">
                <div id="fixedSpansDiv">
                    <span class="fixedProfileSpans">Username:</span><br>
                    <span class="fixedProfileSpans">Email:</span><br>
                    <span class="fixedProfileSpans">Number:</span><br>
                    <span class="fixedProfileSpans">ID:</span><br>
                    <span class="fixedProfileSpans">Creation date:</span>
                </div>
                <div id="variantSpanDiv">
                    <span class="profileSpans"></span><br>
                    <span class="profileSpans"></span><br>
                    <span class="profileSpans"></span><br>
                    <span class="profileSpans"></span><br>
                    <span class="profileSpans"></span><br>
                </div>
            </div>
            <div id="profileButtons">
                <button id="manageBtn">Manage Account</button>
                <button id="deleteBtn">Delete Account</button>
            </div>
            <div id="qrCodeCon">
                <span id="scanSpan">For access in other device, scan this QR code:</span>
                <img id="qrCode" src="../../InterfaceMedia/Pictures/qrCode.png">
            </div>
        </div>

        <div id="darkBgSetDiv"></div>
        <div id="settingsCont">
            <span id="closingSetArrow">&#8249;</span><br>
            <div id="settingsDiv">
                <img id="settingsLogo" src="../../InterfaceMedia/Pictures/myLogo-removebg-preview.png"><br>
                <div id="settingsOptionsCont">
                    <div class="optionsConts">
                        <i class="settingsIcons fa fa-user-cog" id="manageAccountIcon"></i>&nbsp;&nbsp;
                        <span class="settingsSpans" id="manageAccountSpan">Manage Account</span><br>
                    </div>
                    <div class="optionsConts">
                        <i class="settingsIcons fa fa-bell" id="notificationIcon"></i>&nbsp;&nbsp;&nbsp;
                        <span class="settingsSpans" id="notificationSpan">Notification</span><br>
                    </div>
                    <div class="optionsConts">
                        <i class="settingsIcons fa fa-paint-brush" id="themesIcon"></i>&nbsp;&nbsp;
                        <span class="settingsSpans" id="themesSpan">Themes</span><br>
                    </div>
                    <div class="optionsConts">
                        <i class="settingsIcons fa fa-language" id="languageIcon"></i>&nbsp;&nbsp;
                        <span class="settingsSpans" id="languageSpan">Language</span><br>
                    </div>
                    <div class="optionsConts">
                        <i class="settingsIcons fa fa-user-plus" id="newAccountIcon"></i>&nbsp;&nbsp;
                        <span class="settingsSpans" id="newAccountSpan">New Account</span><br>
                    </div>
                    <div class="optionsConts" id="rangeDiv">
                        <i class="settingsIcons fa fa-adjust" id="modeLogo"></i>&nbsp;&nbsp;&nbsp;
                        <span class="settingsSpans" id="modeSpan"><span id="currentMode"></span> Mode</span>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../../InterfaceScript/LoginScript.js"></script>
        <script src="../../InterfaceScript/NavLinksScript.js"></script>
        <script src="../../InterfaceScript/LogoutScript.js"></script>
        <script src="../../InterfaceScript/SettingsScript.js"></script>
        <script src="../../InterfaceScript/ResponseScript.js"></script>
        <script src="AccountScript.js"></script>
    </body>
</html>
